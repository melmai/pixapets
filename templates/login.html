{% extends "base.html" %} 

{% block title %} Login {% endblock %} 

{% block content %}
<h1>Login</h1>
<h2 class ='word'>
    <form action="{{ url_for('login') }}" method="get">
        <div class="msg">{{ msg }}</div>
            <input id="username" name="username" class = 'textbox' type="text" style='width:500px' placeholder="Username">
            <input id="password" name="password" type="password"  class = 'textbox' type="text" style='width:500px' placeholder="Password">
            <input type="submit" value="Login">
        <p class ='bottom'>Don't have an account? <a class="bottom" href="{{url_for('register')}}"> Sign Up here</a></p>
    </form>
</h2>
