{% extends "base.html" %} 

{% block title %} Register {% endblock %} 

{% block content %}
<h1>Register here friend!</h1>
<h2 class="word">
    <form action="{{ url_for('login') }}" method="post">
      <div class="msg">{{ msg }}</div>
        <input id="username" name="username" type="text" placeholder="Enter Your Username or Email" class="textbox" style ="width: 500px;"/> </br></br>
        <input id="password" name="password" type="password" placeholder="Enter Your Password" class="textbox" style ="width: 500px;"/></br></br></br>
        <input type="submit" value="Submit">

    </form>
</h2>

{% endblock %}
