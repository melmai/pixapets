{% extends "base.html" %} 

{% block title %} {{ pet_type | capitalize }} {% endblock %} 

{% block content %}
<h1>{{ pet_type | capitalize }}</h1>

<div class="row row-cols-1 row-cols-md-3 g-4">
    {% for pet in pets %}
    <div class="col">
        <div class="card h-100">
            {% if pet.primary_photo_cropped.medium  %} 
                <img src="{{ pet.primary_photo_cropped.medium }}" class="card-img-top" alt="...">
            {% else %}
                <img src="" class="card-img-top" alt="...">
            {% endif %} 
            <div class="card-body">
                <h5 class="card-title">{{ pet.name }}</h5>
                <p class="card-text">{{ pet.description }}</p>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
