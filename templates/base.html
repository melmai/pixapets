<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;700&family=Open+Sans&display=swap" rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- App global styles -->
    <link rel="stylesheet" href="../static/css/global.css">
    {% block stylesheets %}{% endblock %} 
  </head>
  <body>
    <header class="d-flex justify-content-between px-3 py-2">
      <a href="{{ url_for('home') }}" class="header-logo"><img src="../static/img/pixapets-logo.png" class="header-logo__img" alt="logo" /><span class="header-logo__text">PixaPets</span></a>
      <ul class="nav nav-pills">
          <li class="nav-item d-flex align-items-center">
              <a class="nav-link" href="{{ url_for('searchPets', pet_type='dog') }}">Dogs</a>
          </li>
          <li class="nav-item d-flex align-items-center">
              <a class="nav-link" href="{{ url_for('searchPets', pet_type='cat') }}">Cats</a>
          </li>
          <!-- <li class="nav-item">
              <a class="nav-link link-light" href="{{ url_for('searchPets', pet_type='other') }}">Other</a>
          </li> -->
      </ul>
      <ul class="nav user-links nav-pills">
            <li class="nav-item d-flex align-items-center me-3">
              <a href="{{ url_for('login') }}" class="nav-link rounded-pill">Login</a>
            </li>
            <li class="nav-item d-flex align-items-center">
              <a href="{{ url_for('register') }}" class="nav-link rounded-pill active">Signup</a>
            </li>
          </ul>
    </header>
    {% block hero %}{% endblock %}
    <section class="container">
      {% block content %}{% endblock %}
    </section>
    {% block javascripts %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
