<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    {% block stylesheets %}{% endblock %} 
  </head>
  <body>
    <header class="d-flex justify-content-between px-3 py-2 bg-primary">
      <a href="{{ url_for('home') }}"><img src="https://www.flaticon.com/svg/static/icons/svg/174/174857.svg" alt="logo" /></a>
      <ul class="nav justify-content-center">
          <li class="nav-item">
              <a class="nav-link link-light" href="{{ url_for('searchPets', pet_type='dog') }}">Dogs</a>
          </li>
          <li class="nav-item">
              <a class="nav-link link-light" href="{{ url_for('searchPets', pet_type='cat') }}">Cats</a>
          </li>
          <!-- <li class="nav-item">
              <a class="nav-link link-light" href="{{ url_for('searchPets', pet_type='other') }}">Other</a>
          </li> -->
      </ul>
      <ul class="nav user-links">
            <li class="nav-item"><a href="{{ url_for('login') }}" class="link-light">Login</a></li>
            <li class="nav-item"><a href="{{ url_for('register') }}" class="link-light">Signup</a></li>
          </ul>
    </header>
    {% block content %}{% endblock %}
    {% block javascripts %}{% endblock %}
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
